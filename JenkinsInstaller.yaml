- name: "Get GPG key from the Jenkins portal"
  shell:
    cmd: wget -q -O - https://pkg.jenkins.io/debian-stable/jenkins.io.key |sudo gpg --dearmor -o /usr/share/keyrings/jenkins.gpg
  register: jenkinskey
- debug:
    msg: "{{ jenkinskey }}"
- name: "Update ubuntu's sources list"
  shell:
    cmd: sudo sh -c 'echo deb [signed-by=/usr/share/keyrings/jenkins.gpg] http://pkg.jenkins.io/debian-stable binary/ > /etc/apt/sources.list.d/jenkins.list'
  register: updatesourceslist
- debug:
    msg: "{{ updatesourceslist }}"
- name: "Installing Jenkins"
  apt:
    name: jenkins
    update_cache: "yes"
- name: "start jenkins service on startup"
  service:
    name: jenkins
    state: started
    enabled: True
- name: Allow all access to tcp port 8080
  community.general.ufw:
    rule: allow
    port: '8080'
    proto: tcp      
